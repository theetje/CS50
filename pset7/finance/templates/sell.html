{% extends "layout.html" %}

{% block title %}
    Buy a Symbol
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select name="symbol" class="selectpicker form-control">
                    {% for rows in portfolio %}
                    <option value="{{ rows }}">{{ rows }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" name="sell_amount" placeholder="Amount of stock" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
