{% extends "layout.html" %}

{% block title %}
    INDEX
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Transaction Type</th>
                <th>Date/Time</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
                <td>{{row['type']}}</td>
                <td>{{row['time']}}</td>
                <td>{{row['symbol']}}</td>
                <td>{{row['shares']}}</td>
                <td>{{row['price']}}</td>
            </tr>
            {% endfor %}
        </tbody>
{% endblock %}
